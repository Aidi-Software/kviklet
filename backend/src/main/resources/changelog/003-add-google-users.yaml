databaseChangeLog:
  - changeSet:
      id: add-google-users
      author: jascha
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: google_id
                  type: varchar(255)
                  constraints:
                    nullable: true
                    unique: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
        - dropNotNullConstraint:
            tableName: users
            columnName: password
            columnDataType: varchar(255)
