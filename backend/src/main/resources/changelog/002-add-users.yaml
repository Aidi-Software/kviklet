databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: jascha
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: CHAR(22)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(60)
                  constraints:
                    nullable: false

