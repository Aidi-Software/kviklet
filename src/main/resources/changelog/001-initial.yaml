databaseChangeLog:
  - changeSet:
      id: 001-initial
      author: nils
      changes:
        - createTable:
            tableName: datasource
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: datasource_pkey
                  name: id
                  type: CHAR(22)
              - column:
                  constraints:
                    nullable: false
                  name: display_name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: type
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: hostname
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: port
                  type: VARCHAR(255)
        - createTable:
            tableName: datasource_connection
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: datasource_connection_pkey
                  name: id
                  type: CHAR(22)
              - column:
                  constraints:
                    nullable: false
                  name: display_name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: datasource_id
                  type: VARCHAR(22)
              - column:
                  constraints:
                    nullable: false
                  name: authentication_type
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: true
                  name: username
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: true
                  name: password
                  type: VARCHAR(255)
        - createTable:
            tableName: execution_request
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: execution_request
                  name: id
                  type: CHAR(22)
              - column:
                  constraints:
                    nullable: false
                  name: database_id
                  type: CHAR(22)
              - column:
                  constraints:
                    nullable: false
                  name: statement
                  type: TEXT
              - column:
                  constraints:
                    nullable: false
                  name: created_at
                  type: datetime
              - column:
                  constraints:
                    nullable: false
                  name: state
                  type: VARCHAR(255)
